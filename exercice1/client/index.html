<body>

  <!--  Indications :
        Ajouter des liens aux entrées de ce menu pour déclencher
        les bonnes requêtes vers le serveur.
        Attention, il n'est pas question de JavaScript à ce stade.
        Utilisez seulement les propriétés href des balises a.

        Vous devez constater que le navigateur affiche les données "brutes" renvoyées par le serveur.
        En définissant les propriétés href des balises a, voius confiez les requêtes HTTP à faire au
        navigateur. C'est donc lui qui obtient la réponse et l'affiche comme il peut, même si ce n'est pas
        un document HTML valide au sens W3C du terme.

        On va donc avoir besoin de JS pour faire les requêtes HTTP afin de récupérer les données dans
        le code JavaScript et les afficher à l'aide d'un composant (exercice suivant).
  -->
  <nav>
    <ul>
      <li>Creator</li>
      <li>Creator Expert</li>
      <li>Star Wars</li>
    </ul>
  </nav>
  <br>


</body>
